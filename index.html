<div style="position: relative; overflow: hidden;">
  <span id="Time"></span>

  

  

  <img src="iPhone 13 mini - 2.svg" style="width: 975px; padding: auto" alt="abc" >
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  function updateTime() {
    const now = new Date();

    // Helper function to add leading zeros
    const pad = (num) => String(num).padStart(2, '0');

    const day = pad(now.getDate());
    const month = pad(now.getMonth() + 1); // Months are zero-based
    const year = now.getFullYear();

    const hours = pad(now.getHours());
    const minutes = pad(now.getMinutes());
    const seconds = pad(now.getSeconds());

    const timeString = `${day}-${month}-${year} ⏐ ${hours}:${minutes}:${seconds}`;

    document.getElementById('Time').textContent = timeString;
  }

  // Update time immediately and then every second
  updateTime();
  setInterval(updateTime, 1000);

  // Disable scrolling
  document.body.style.overflow = 'hidden';

  // Create an overlay to block interactions
  var overlay = document.createElement('div');
  overlay.id = 'interaction-blocker';
  overlay.style.position = 'fixed';
  overlay.style.top = '0';
  overlay.style.left = '0';
  overlay.style.width = '100%';
  overlay.style.height = '100%';
  overlay.style.zIndex = '9999';
  overlay.style.backgroundColor = 'transparent'; // Optional: make the overlay transparent

  // Append the overlay to the body
  document.body.appendChild(overlay);

  // Prevent pointer events on the overlay
  overlay.addEventListener('pointerdown', function(e) {
    e.preventDefault();
    e.stopPropagation();
  }, true);

  // Prevent all key events
  document.addEventListener('keydown', function(e) {
    e.preventDefault();
    e.stopPropagation();
  }, true);

  document.addEventListener('keypress', function(e) {
    e.preventDefault();
    e.stopPropagation();
  }, true);

  document.addEventListener('keyup', function(e) {
    e.preventDefault();
    e.stopPropagation();
  }, true);



</script>
